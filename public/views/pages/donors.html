<body>
	<div id="ideone">
		<br><br><br><br><br>


		

<div class="container" ng-controller="BloodDonorController as blood">
	

	<h2 align="center" style=" max-width: 500px;
	padding: 20px 10px 10px 20px;
	background: #C0E1FF;
	border-bottom: 1px solid #B8DDFF;
	margin-left:auto;
	margin-right:auto;
	"><b>Enter Details<b></h2>
<br>
	<form  style="margin-left:auto;
	margin-right:auto;
    max-width: 500px;
    background: #D2E9FF;
    padding: 20px 20px 20px 20px;
    font: 12px Arial, Helvetica, sans-serif;
    color: #666;">
		<b style=" float: left;
    margin-top: 10px;
    color: #5E5E5E;">City: </b><input type="text" ng-model="city"><br><br>
		<!-- <b style=" float: left;
    margin-top: 10px;
    color: #5E5E5E;">Blood Group: </b><input type="text" ng-model="bloodGroup"> --><br><br>
		<input style="padding: 10px 30px 10px 30px;
	background: #66C1E4;
	border: none;
	color: #FFF;
	box-shadow: 1px 1px 1px #4C6E91;
	-webkit-box-shadow: 1px 1px 1px #4C6E91;
	-moz-box-shadow: 1px 1px 1px #4C6E91;
	text-shadow: 1px 1px 1px #5079A3;"  type="button" value="Find" ng-click="findDonor()">
	</form>

	<br><br>

	<div ng-repeat="key in data">
		<table>
			<tr style="background: #D2E9FF; padding:20%">
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td>{{key.name}}</td>				
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td style="background: #bfbfbf;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{key.mobNo}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			</tr>
		</table>
		<br>
		<br>
	</div>
	<a href="/">Back to home</a>
	</div>
</body>
