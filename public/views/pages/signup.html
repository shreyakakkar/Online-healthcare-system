<!doctype html>
<html lang="en-US">
<head>
  <style>
    input.ng-invalid.ng-dirty
    {border:1px;
      solid:red;}
      body {
        background-image=url();
      
    font-family: "Helvetica Neue", Helvetica, Arial;
    padding-top: 20px;
}

 html {
    font-family: 'Lato', sans-serif;
    text-rendering: optimizeLegibility !important;
    -webkit-font-smoothing: antialiased !important;
}
.body{
    background-image=url(https://blog.intercom.io/wp-content/uploads/2013/05/heartbeat-740.png);
    position: absolute;
    top: -20px;
    left: -20px;
    right: -40px;
    bottom: -40px;
    width: auto;
    height: auto;
    
    background-size: cover;
    -webkit-filter: blur(5px);
    z-index: 0;
}
.grad{
    position: absolute;
    top: -20px;
    left: -20px;
    right: -40px;
    bottom: -40px;
    width: auto;
    height: auto;
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
    z-index: 1;
    opacity: 0.7;
}

.container {
    width: 406px;
    max-width: 406px;
    margin: 0 auto;
}

#signup {
    padding: 0px 25px 25px;
    background: #fff;
    box-shadow: 
        0px 0px 0px 5px rgba( 255,255,255,0.4 ), 
        0px 4px 20px rgba( 0,0,0,0.33 );
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    display: table;
    position: static;
}

#signup .infrm {
    margin-bottom: 20px;
}

#signup .infrm h3 {
    color: #333333;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
}



#signup .sep {
    height: 1px;
    background: #e8e8e8;
    width: 406px;
    margin: 0px -25px;
}

#signup .dating {
    margin-top: 25px;
}

#signup .dating label {
    color: #8f8f8f;
    font-size: 12px;
    font-weight: 300;
    letter-spacing: 1px;
    margin-bottom: 7px;
    display: block;
}

input::-webkit-input-placeholder {
    color:    #b5b5b5;
}

input:-moz-placeholder {
    color:    #b5b5b5;
}

#signup .dating input[type=], input[type=password] {
    background: #f5f5f5;
    font-size: 0.8rem;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    border: none;
    padding: 13px 10px;
    width: 330px;
    margin-bottom: 20px;
    box-shadow: inset 0px 2px 3px rgba( 0,0,0,0.1 );
    clear: both;
}

#signup .dating input[type=text]:focus, input[type=password]:focus {
    background: #fff;
    box-shadow: 0px 0px 0px 3px #fff38e, inset 0px 2px 3px rgba( 0,0,0,0.2 ), 0px 5px 5px rgba( 0,0,0,0.15 );
    outline: none;   
}

#signup .dating .checkboxy {
    display: block;
    position: static;
    height: 25px;
    margin-top: 10px;
    clear: both;
}

#signup .dating input[type=checkbox] {
    float: left;
    margin-right: 10px;
    margin-top: 3px;
}

#signup .dating label.terms {
    float: left;
    font-size: 14px;
    font-style: italic;
}

#signup .dating #submit {
    width: 100%;
    margin-top: 20px;
    padding: 15px 0;
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 1px;
    text-align: center;
    text-decoration: none;
        background: -moz-linear-gradient(
        top,
        #b9c5dd 0%,
        #a4b0cb);
    background: -webkit-gradient(
        linear, left top, left bottom, 
        from(#b9c5dd),
        to(#a4b0cb));
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    border: 1px solid #737b8d;
    -moz-box-shadow:
        0px 5px 5px rgba(000,000,000,0.1),
        inset 0px 1px 0px rgba(255,255,255,0.5);
    -webkit-box-shadow:
        0px 5px 5px rgba(000,000,000,0.1),
        inset 0px 1px 0px rgba(255,255,255,0.5);
    box-shadow:
        0px 5px 5px rgba(000,000,000,0.1),
        inset 0px 1px 0px rgba(255,255,255,0.5);
    text-shadow:
        0px 1px 3px rgba(000,000,000,0.3),
        0px 0px 0px rgba(255,255,255,0);
    display: table;
    position: static;
    clear: both;
}

#signup .dating #submit:hover {
    background: -moz-linear-gradient(
        top,
        #a4b0cb 0%,
        #b9c5dd);
    background: -webkit-gradient(
        linear, left top, left bottom, 
        from(#a4b0cb),
        to(#b9c5dd));
}

  </style>

<div class="container" ng-controller="UserCreateController as user">

  
  

    <form id="signup" method="post" ng-submit="user.signupUser()" name="frm">
        


        <div class="infrm">
            <h3> Let's get you signed up for this</h3>
        </div>
        <div class="infrm">
            <h3>{{data.error.message}}</h3>
        </div>
        <div class="sep">
    </div class="dating">
            <br>
            <br>

            <div class="col-2">
            <input placeholder="name" type="text" id="name" name="name" tabindex="1"ng-model="user.userData.name" required>
            <span ng-show="frm.name.$dirty&&frm.name.$error.required">Required Feild </span>
            </div>
            <br>
            <br>        
            <div class="col-2">     
            <input placeholder="username" type="text" id="username" name="username" tabindex="2" ng-model="user.userData.username" required>
            <br><br>
            <span ng-show="frm.username.$dirty&&frm.username.$error.required">Required Feild </span>
            <span ng-show="frm.username.$error.mongoose">Username exists </span>
            </div>
            <br>
            <br>
            <div class="col-3">
            <input placeholder="email for example:you@you.com?" id="email" type="text" name="email" tabindex="3" ng-model="user.userData.email" required>  
            <span ng-show="frm.email.$dirty&&frm.email.$error.required">Required Feild </span>
            <span ng-show="frm.email.$dirty&&frm.email.$error.email">Invalid email </span>
            <span ng-show="frm.email.$error.mongoose">This email address has already been registered with our site </span>
            </div>

            <br>
            <br>
            <div class="col-3">
            <input type="password" placeholder="Choose Password" id="password" name="password" tabindex="4" ng-minlength="5" ng-model="user.userData.password" required>            
            <span ng-show="frm.password.$dirty&&frm.password.$error.required">Required Feild </span>
            <span ng-show="frm.password.$dirty&&frm.password.$error.minlength">Password too short </span>
            </div>
        
            <br>
            <br>
            <div class="col-submit">
            <button id="submit" ng-disabled="frm.$invlaid" class="submitbtn">Submit Form</button>
            </div>
        </div>
        </div>
    </form>
</div>
